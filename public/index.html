<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drynx - Rusty Lynx Garage</title>

  <link rel="icon" type="image/png" href="images/drynx-icon-16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="images/drynx-icon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/drynx-icon-64.png" sizes="64x64">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/8.2.1/firebase-app.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.2.1/firebase-firestore.js"></script>
    <!--<script defer src="/__/firebase/8.2.1/firebase-functions.js"></script>-->
    <script defer src="/__/firebase/8.2.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.2.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.2.1/firebase-analytics.js"></script>
    <!--<script defer src="/__/firebase/8.2.1/firebase-remote-config.js"></script>
      <script defer src="/__/firebase/8.2.1/firebase-performance.js"></script>-->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <script defer
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script defer src="/semantic/dist/semantic.min.js"></script>
    <script defer src="/scripts/db.session.js"></script>
    <script defer src="/scripts/db.init.js"></script>
    <style type="text/css">
    	h1 {display:block; width:100%; height:100px; text-indent:-999px; background:url(/images/logo.png) no-repeat center center;}
    	#loader{height:100%;}
    </style>
  </head>
  <body>

    <div id="sessionError" class="ui negative message" style="display: none;">
      <i class="close icon"></i>
      <div class="header"></div>
      <p>Contacta con <a href="mailto:directiva@rustylynxgarage.com">Rusty Lynx Garage</a> para acceder</p>
    </div>

    <div id="sessionlayout" class="ui menu">
      <div class="ui simple dropdown item">
        <div class="text" id="identity">
          <img class="ui avatar image" />
          <label>...</label>
        </div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" onclick="logout();">Cerrar sesión</div>
        </div>
      </div>
      <div class="right menu">
        <a class="item" onclick="manageAlerts();">
          <i class="bell slash icon"></i>
        </a>
      </div>
    </div>

    <h1>Drynx</h1>

    <div id="loader" class="ui active centered inline loader"></div>

    <div id="topmenu" class="ui secondary pointing menu">
      <a id="tmdrynx" class="active item" onclick="drinxIndex();">Consumir</a>
      <a id="tmuptakes" class="item" onclick="uptakesIndex();">Tu consumo</a>
      <a id="tmglobals" class="item" onclick="globalsIndex();">Estadísticas</a>
    </div>
    
    <div id="loginlayout" class="ui raised padded text container segment">
      <div class="ui icon message">
        <i class="user icon"></i>
        <div class="content">
          <div class="header">
            Inicia sesión
          </div>
          <p>Necesitamos saber quién eres para anotar tus consumiciones</p>
        </div>
      </div>
      <button id="loginbutton" class="ui google blue center button" onclick="signin();">
        <i class="google icon"></i>
        Iniciar sesión
      </button>
    </div>

    <div id="main" class="ui maincointainer"></div>

    <div id="amenu" class="ui fluid vertical menu" style="display:none;">
      <a id="amtransfers" class="item" onclick="transfersIndex();">Confirmar transferencias</a>
      <a id="ambeves" class="item" onclick="manageBeverages();">Gestionar bebidas</a>
      <a id="amusers" class="item" onclick="manageUsers();">Gestionar usuarios</a>
      <!--<a id="amunpaid" class="item">Notificar morosos</a>-->
    </div>

    <div class="ui modal">
      <div class="header"></div>
      <div class="content">
        <p>¿Cuántas te has tomado?</p>
        <div class="ui form">
          <div class="inline fields">
            <div class="field">
              <input type="text" id="quantity" value="1" />
            </div>
            <div class="ui icon buttons">
              <button class="ui button" onclick="modalPlus();"><i class="plus icon"></i></button>
              <button class="ui button" onclick="modalMinus();"><i class="minus icon"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui positive button">Guardar</div>
      </div>
    </div>
  </body>
</html>
